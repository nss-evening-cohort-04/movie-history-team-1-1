<!DOCTYPE html>
<html>

  <head>
    <meta charset="utf-8">
    <title>Movie History</title>
    <link rel="stylesheet" href="/node_modules/bootstrap/dist/css/bootstrap.min.css" media="screen" title="no title">
    <link rel="stylesheet" type="text/css" href="http://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.1.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="/styles/main.css">
  </head>

  <body class="center">
<nav class="navbar navbar-default">
  <div class="container-fluid">
    <!-- Brand and toggle get grouped for better mobile display -->
    <div class="navbar-header">
      <a class="navbar-brand" href="#">Movie History</a>
    </div>

    <div class="collapse navbar-collapse" id="bs-example-navbar-collapse-1">
      <ul class="nav navbar-nav navbar-right">
        <li>
          <a href="" id="view-saved-movies-link" class="cd-btn hide">View Saved Movies</a>
        </li>
        <li id="logout-container"></li>
      </ul>
    </div>
    <!-- /.navbar-collapse -->
  </div>
  <!-- /.container-fluid -->
</nav>

    <div class="container col-xs-4 col-xs-offset-4" id="login-container">
      <h1 class="form-signin-heading">Login</h1>
      <input type="email" id="inputEmail" class="form-control" placeholder="Email address" required autofocus>
      <input type="password" id="inputPassword" class="form-control" placeholder="Password" required>
      <input type="text" id="inputUsername" class="form-control" placeholder="Username" required>
      <button class="btn btn-lg btn-success col-xs-6" id="loginButton">Login</button>
      <button class="btn btn-lg btn-primary col-xs-6" id="registerButton">Register</button>
    </div>

    <div class="container">
      <div class="hide" id="search">
        <div class="row">
          <div class="col-lg-12">
            <h1>Movie History</h1>
            <div class="bs-component">
              <div>
                <label class="control-label" for="search">Title:</label>
                <input type="text" id="search-title" class="input-small"> &nbsp;&nbsp;
                <label class="control-label" for="y">Year:</label>
                <input type="text" id="search-year" class="input-small" style="width: 100px;"> &nbsp;&nbsp;
                <button id="search-btn" type="button" class="btn-sm btn-primary">Search</button>
              </div>
            </div>
          </div>
        </div>

        <div class="col-xs-12 hide" id="movie-container">
          <div class="container" id="movie-result"></div>
        </div>
      </div>
    </div>

    <div class="cd-panel from-right">
      <header class="cd-panel-header">
        <h1>Saved Movies</h1>
        <a href="#0" class="cd-panel-close">Close</a>
      </header>

      <div class="cd-panel-container">
        <div class="cd-panel-content">
          <ul id="saved-movie-list"></ul>
        </div>
      </div>
    </div>

    <script src="https://www.gstatic.com/firebasejs/3.5.3/firebase.js"></script>
    <script src="/node_modules/jquery/dist/jquery.min.js" charset="utf-8"></script>
    <script src="/node_modules/bootstrap/dist/js/bootstrap.min.js" charset="utf-8"></script>
    <script src="/js/firebase.js" charset="utf-8"></script>
    <script src="/js/firebaseMethods.js" charset="utf-8"></script>
    <script src="/js/firebaseAuth.js" charset="utf-8"></script>
    <script src="/js/firebaseUser.js" charset="utf-8"></script>
    <script src="/js/main.js" charset="utf-8"></script>
  </body>

</html>
